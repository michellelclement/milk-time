<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Milk Time!</title>
</head>
<body>
 
<!-- Title Container -->
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Milk Time!</h1>
            <p>The brest feeding timer app</p>
        </div>

    </div>


<!-- Timer -->
<div class="row timer-row">
    <div class="col-6 timer-left">
        <img src="assets/css/images/play.svg" alt="play" class=" play play-left">
        <h2>Left</h2>
        <h3 class="time-display-left time-display">00:00</h3>
    </div>
    <div class="col-6 timer-left">
        <img src="assets/css/images/play.svg" alt="play" class="play play-right">
        <h2>Right</h2>
        <h3 class="time-display-left time-display">00:00</h3>
    </div>
</div>


<!-- Total Timer -->
<div class="row">
<div class="col-12">
    <h2>Total Time</h2>
    <h2 class="total-time-display">00:00</h2>
</div>
</div>

</html>
